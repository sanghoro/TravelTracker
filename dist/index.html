<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>

</head>

<body>

  <header>
    <div>
      <img class="turing-logo" src="./images/turing-logo.png" alt="turing logo">
      <nav>Travel Tracker</nav>
    </div>
    <button class="LoginButton">Login</button>
  </header>

  <main>
    <section class="LoginBoxOne">
      <h1>Your all-in-one travel website!</h1>
      <p>Please login to fully enjoy the website</p>
    </section>

    <section class="LoginBoxTwo">
      <h2>Plan your trips now!</h2>
    </section>

    <section class="LoginBoxThree">
      <h2>Need help with calculations? We're here to help</h2>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>

</html>
